{{if !empty($customers)}}
<table class="table">
    <thead>
        <tr>
            <th>CID</th>
            <th>姓名</th>
            <th>电话</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {{foreach $customers as $customer}}
            <tr data-cid="{{$customer.cid}}">
                <td>{{$customer.cid}}</td>
                <td>{{$customer.name}}</td>
                <td>{{$customer.all_user_mobiles}}</td>
                <td>
                    <div class="checkbox">
                        <label><input type="checkbox" name="select_customer" checked="checked" ></label>
                    </div>
                </td>
            </tr>
            {{/foreach}}
        </tbody>
</table>
{{else}}
<div style="text-align:center; margin: 20px 0px 20px 0px;">
    <span style="font-size:20px;">搜索客户不存在！</span>
</div>
{{/if}}
