<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7d2cfe641388eff3b681c534fb7ff1e5"></script>

<pre id="data" style="display: none;">
    {{$data}}
</pre>
<input type="hidden" id="cur_city_id" value="{{$city_id}}" />

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	<h1 class="page-header">
        订单热力图
    </h1>

	<form class="form-inline" role="form" action="">
		<div class="placeholder">
			<div class="form-group" style="margin-right:20px;">
				<label>城市：</label>
				<select class="form-control" name="city_id">
					<option value="0" {{if !$city_id}} selected="selected" {{/if}}>全部</option>
					{{foreach $city_list as $id => $name}}
					<option value="{{$id}}" {{if $city_id==$id}} selected="selected" {{/if}}>{{$name}}</option>
					{{/foreach}}
				</select>
			</div>
            <div class="form-group" style="margin-right: 20px;">
                <select class="form-control" name="year">
                    {{foreach $year_list as $name}}
                    <option value="{{$name}}" {{if $year==$name}} selected="selected" {{/if}}>{{$name}}</option>
                    {{/foreach}}
                </select>
                <label>年</label>
            </div>
			<div class="form-group" style="margin-right: 20px;">
                <select class="form-control" name="month">
                    {{foreach $month_list as $name}}
                    <option value="{{$name}}" {{if $month==$name}} selected="selected" {{/if}}>{{$name}}</option>
                    {{/foreach}}
                </select>
                <label>月</label>
            </div>
			<button type="submit" class="btn btn-primary" id="btn_search" style="margin-right:40px;">查询</button>
		</div>

	</form>

	<hr>

    <div id="bdmap" style="width: 100%; height: 700px;"></div>
</div>
