{{if empty($suppliers)}}
  该条件下没有供应商
{{else}}
<table class="table">
  <thead>
  <tr>
    <th>id</th>
    <th>名称</th>
    <th>联系人</th>
    <th>电话</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  {{foreach $suppliers as $supplier}}
  <tr data-sid="{{$supplier.sid}}">
    <td class="_j_item_sid">{{$supplier.sid}}</td>
    <td class="_j_item_name">{{$supplier.name}}<br/>{{$managing_modes[$supplier.managing_mode]}}</td>
    <td class="_j_item_contact_name">{{$supplier.contact_name}}</td>
    <td class="_j_item_phone">{{$supplier.phone}}</td>
    <td>
      <a href="javascript:void(0);" class="_j_select_supplier">选择</a>　
    </td>
  </tr>
  {{/foreach}}
  </tbody>
</table>

{{/if}}
