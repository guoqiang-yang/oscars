{{*销售日程*}}
<div class="modal fade _j_dialog" id="addSaleScheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document" style="width:500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">创建日程</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">CID：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="schedule_cid" value="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">开始时间：</label>
						<div class="col-sm-7">
							<input type="datetime-local" class="form-control" placeholder="YYYY-MM-DD HH:ii:ss" name="schedule_time" value="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">提醒时间：</label>
						<div class="col-sm-7">
							<select name="remind_tag" class="form-control">
								{{foreach $remind_tags as $key => $tag}}
								<option value="{{$key}}">{{$tag.name}}</option>
								{{/foreach}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">内容：</label>
						<div class="col-sm-7">
							<textarea class="form-control" rows="4" id="TextArea1" name="schedule_content" maxlength="1000"></textarea>
							剩余<span id="textCount">0</span>个字
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="_js_add_sale_schedule">保存</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade _j_dialog" id="editSaleScheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document" style="width:500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑日程</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">ID：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="schedule_id" value="" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">CID：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="schedule_cid" value="" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">开始时间：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" placeholder="YYYY-MM-DD HH:ii:ss" name="schedule_time" value="" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">提醒时间：</label>
						<div class="col-sm-7">
							<select name="remind_tag" class="form-control" disabled="disabled">
								{{foreach $remind_tags as $key => $tag}}
								<option value="{{$key}}">{{$tag.name}}</option>
								{{/foreach}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">内容：</label>
						<div class="col-sm-7">
							<textarea class="form-control" rows="4" name="schedule_content" maxlength="1000"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="_js_edit_sale_schedule">保存</button>
			</div>
		</div>
	</div>
</div>
