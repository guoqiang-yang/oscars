<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">{{if $business.bid}}编辑{{else}}添加{{/if}}企业</h1>

  <form class="form-horizontal" role="form">
    <input type="hidden" class="form-control" name="bid" value="{{$business.bid}}">

    <div class="form-group">
      <label class="col-sm-2 control-label">企业名称：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" value="{{$business.name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">联系人：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="contract_name" value="{{$business.contract_name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">联系电话：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="contract_phone" value="{{$business.contract_phone}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">备用联系电话：</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" name="contract_phone2" value="{{$business.contract_phone2}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">门店地址：</label>

      <div class="col-sm-8">
        <input type="text" class="form-control" name="address" value="{{$business.address}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">开发日期：</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" name="join_date" value="{{if $business.join_date}}{{$business.join_date}}{{else}}{{$smarty.now|date_format:'%Y-%m-%d'}}{{/if}}">
      </div>
    </div>
    {{if !empty($sales_list)}}
    <div class="form-group">
      <label class="col-sm-2 control-label">销售专员：</label>

      <div class="col-sm-6">
        <select style="display: inline-block; width: 40%; margin-right: 5%;" class="form-control" name="sales_suid">
          <option value="0" {{if empty($business.sales_suid)}}selected="true"{{/if}}>-</option>
          {{foreach $sales_list as $sales}}
          <option value="{{$sales.suid}}" {{if $business.sales_suid == $sales.suid}}selected="true"{{/if}}>{{$sales.name}}</option>
          {{/foreach}}
        </select>
        <select style="display: inline-block; width: 40%;" class="form-control" name="sales_suid2">
          <option value="0" {{if empty($business.sales_suid2)}}selected="true"{{/if}}>-</option>
          {{foreach $sales_list as $sales}}
          <option value="{{$sales.suid}}" {{if $business.sales_suid2 == $sales.suid}}selected="true"{{/if}}>{{$sales.name}}</option>
          {{/foreach}}
        </select>
      </div>
    </div>
    {{else}}
    <select class="form-control" name="sales_suid" style="display:none;">
      <option value="{{$business.sales_suid}}" selected="true">-</option>
    </select>
    <select class="form-control" name="sales_suid2" style="display:none;">
      <option value="{{$business.sales_suid2}}" selected="true">-</option>
    </select>
    {{/if}}
    <div class="form-group">
      <label class="col-sm-2 control-label">账期：</label>
      <div class="col-sm-2">
        <input class="form-control" type="text" name="payment_days" value="{{$business.payment_days}}" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">备注：</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="2" name="note">{{$business.note nofilter}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="btn_save" style="margin-right:20px;">保存</button>
      </div>
    </div>
  </form>
</div>
