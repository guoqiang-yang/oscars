<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	<h1 class="page-header">同步员工钉钉信息结果</h1>

	<table class="table" width="95%">
		<thead>
		<tr>
			<th>ID</th>
			<th>姓名</th>
			<th>手机</th>
			<th>钉钉UserId</th>
		</tr>
		</thead>
		<tbody>
		{{foreach $modify_users as $staff}}

			<td>{{$staff.mobile}}</td>

		</tr>
		{{/foreach}}
		</tbody>
	</table>
</div>
