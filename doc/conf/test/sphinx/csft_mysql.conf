source main
{
    type = mysql
    sql_host    = localhost
    sql_user    = root
    sql_pass    =
    sql_db  = haocai_test
    sql_port    = 3306
    sql_query_pre   = SET NAMES utf8
    sql_query   = SELECT sid, title, alias, FROM_UNIXTIME(mtime) AS add_time FROM t_sku
    sql_attr_uint   = sid
    sql_attr_uint   = add_time
    sql_field_string    = title
    sql_field_string    = alias

    sql_query_info_pre  = SET NAMES utf8
    sql_query_info  = SELECT sid,title,alias,FROM_UNIXTIME(mtime) AS add_time FROM t_sku WHERE sid=$id
}

index test1
{
    source  = main
    path    = /usr/local/coreseek/var/data/test1
    docinfo = extern
    mlock   = 0
    morphology  = none
    min_word_len    = 1
    html_strip  = 0
    min_infix_len = 1

    charset_dictpath    = /usr/local/mmseg3/etc/
    charset_type    = zh_cn.utf-8
    ngram_len = 1
    ngram_chars = U+3000..U+2FA1F
}

