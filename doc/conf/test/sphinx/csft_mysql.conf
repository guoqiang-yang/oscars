indexer
{
    mem_limit   = 128M
}

#searchd服务定义
searchd
{
    listen  = 9312
    read_timeout    = 5
    max_children    = 30
    max_matches = 1000
    seamless_rotate = 0
    preopen_indexes = 0
    unlink_old  = 1
    pid_file    = /usr/local/coreseek/var/log/searchd.pid
    log = /usr/local/coreseek/var/log/searchd_mysql.log
    query_log   = /usr/local/coreseek/var/log/query_mysql.log
    binlog_path =
}

