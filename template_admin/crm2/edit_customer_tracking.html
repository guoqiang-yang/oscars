<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">{{if $tracking.tid}}编辑{{else}}添加{{/if}}回访记录</h1>

  <form action="/crm2/edit_customer_tracking.php" class="form-horizontal" role="form">
    <input type="hidden" class="form-control" name="tid" value="{{$tid}}">
    <input type="hidden" class="form-control" name="cid" value="{{$cid}}">

    <div class="form-group">
      <label class="col-sm-2 control-label">客户：</label>
      {{*if $tid >0}}
      <div class="col-sm-8">
        <span class="text-value" style="margin-right: 10px;">【名称】{{$tracking._customer.name}}</span>
        <span class="text-value" style="margin-right: 10px;">【录入人】{{$tracking._edit_suid.name}}</span>
        <span class="text-value" style="margin-right: 10px;">【当前销售】{{$tracking._sales_suid.name}}</span>

      </div>
      {{else*}}
      <div class="col-sm-8">
        <span class="text-value" style="margin-right: 10px;">{{$customer_info.customer.name}}</span>
      </div>
    </div>

    <div id="tracking_time" style="overflow: auto;" class="form-group">
      <label class="col-sm-2 control-label">下次回访：</label>
      <div class="col-sm-8">
        <input value="{{$visit_due_date}}" type="date" min="{{$today}}" name="due_date" class="form-control" id="tracking_due_date" style="display:inline-block;width:200px;">
        {{*<br />
        <span style="color: red;">看不见这个框或者不能选择时间，请更换浏览器，建议使用chrome或者firefox。或者输入格式如：2015-12-12</span>*}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-8">
        <input id="tracking" checked="checked" type="radio" name="need_tracking" value="1" style="margin-right: 5px;">以后继续回访
        <input id="no_tracking" type="radio" name="need_tracking" value="0" style="margin-right: 5px; margin-left: 50px;">不再回访了
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">回访记录：</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5" name="content">{{$tracking.content}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" name="submit" value="保存" class="btn btn-primary" id="btn_save" style="margin-right:20px;" />
      </div>
    </div>

  </form>
  
  

</div>


<div id="_j_position_customer_tracking" data-cid="{{$cid}}"></div>
