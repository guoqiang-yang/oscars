<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	<h1 class="page-header">
		热搜词列表
	</h1>

	<a href="#" data-toggle="modal" data-target="#addKeywordModal" class="btn btn-default">添加</a>
	<hr />

	<table class="table">
		<thead>
		<tr>
			<th>id</th>
			<th>热搜词</th>
			<th>城市</th>
			<th>添加时间</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		{{foreach $list as $item}}
			<tr>
				<td>
					{{$item.id}}
				</td>
				<td>
					{{$item.keyword}}
				</td>
				<td>
					{{$item.ctime}}
				</td>
				<td>
					<a href="#" class="delete_keyword" data-id="{{$item.id}}">删除</a>
				</td>
			</tr>
		{{/foreach}}
		</tbody>
	</table>

	<nav>
		<ul class="pagination">
			{{$pageHtml nofilter}}
			<li>
				<a style="color:#555;">共{{$total|string_format:"%d"}}个</a>
			</li>
		</ul>
	</nav>
</div>

<div class="modal fade _j_dialog" id="addKeywordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document" style="width:500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">添加热搜侧</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label">热搜词：</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="keyword" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">排序[数字大的靠前]：</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="sortby" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">所属城市：</label>
						<div class="col-sm-6">
							{{foreach $city_list as $id => $city}}
							<input class="city_item" style="margin-right: 5px;" type="checkbox" value="{{$id}}" />{{$city}}
							{{/foreach}}
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" id="save_keyword" class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
</div>
