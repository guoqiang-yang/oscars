<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h1 class="page-header">户型搜索历史</h1>

    {{if $total > 0}}
    <table class="table">
        <thead>
        <tr>
            <th style="width:10%;">cid</th>
            <th style="width:16%;">用户名</th>
            <th style="width:16%;">城市</th>
            <th style="width:13%;">搜索关键词</th>
            <th style="width:12%;">搜索次数</th>
        </tr>
        </thead>
        <tbody>
        {{foreach $list as $item}}
        <tr>
            <td>{{$item.cid}}</td>
            <td>{{$item.name}}</td>
            <td>{{$item._city}}</td>
            <td>{{$item.keyword}}</td>
            <td>{{$item.num}}</td>
        </tr>
        {{/foreach}}
        </tbody>
    </table>
    {{else}} 暂无搜索记录 {{/if}}

    <nav>
        <ul class="pagination">
            {{$pageHtml nofilter}}
            <li><a style="color:#555555;">共{{$total|string_format:"%d"}}个</a></li>
        </ul>
    </nav>
</div>
