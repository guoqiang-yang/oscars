<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	<h1 class="page-header">{{if empty($info.id)}}添加{{else}}编辑{{/if}}工长</h1>

	<form class="form-horizontal" role="form">
		{{if $info.fid}}
		<div class="form-group">
			<label class="col-sm-2 control-label">id：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="fid" name="fid" value="{{$info.fid}}" readonly="true">
			</div>
		</div>
		{{/if}}
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" value="{{$info.name}}">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">关联cid：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="cid" name="cid" value="{{$info.cid}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">头像：</label>
			<div class="col-sm-4">
                <button style="margin-bottom: 20px;" type="button" class="btn btn-default" id="_j_btn_select_pic" data-path="forman">从电脑选择图片</button><br />
                <div id="img_list" class="gridly" style="position: relative;">
                    {{if !empty($info.cover)}}
                    <div class="img_item brick" style="" data-pic="{{$info.logo}}">
                        <img style="width: 100%;" class="img_img" data-pic="{{$info.logo}}" src="{{$info._logo}}" />
                    </div>
                    {{/if}}
                </div>
                <div style="clear: both;"></div>
                <input type="hidden" id="logo" name="logo" value="{{$info.logo}}">
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">工龄：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="work_age" name="work_age" value="{{$info.work_age}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">籍贯：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="birthplace" name="birthplace" value="{{$info.birthplace}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">地址：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="address" name="address" value="{{$info.address}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">接单范围：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="workarea" name="workarea" value="{{$info.workarea}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态：</label>
            <div class="col-sm-4">
                <select class="form-control" id="status" name="status">
                    <option {{if $info.status == 0}} selected="selected" {{/if}} value="0">正常</option>
                    <option {{if $info.status == 1}} selected="selected" {{/if}} value="1">删除</option>
                </select>
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">个人介绍：</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="intro" name="intro">{{$info.intro}}</textarea>
            </div>
		</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">装修过的小区：</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="work_community" name="work_community">{{$info.work_community}}</textarea>
            </div>
        </div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary" id="btn_save">保存</button>
			</div>
		</div>
	</form>

</div>
