{{*高级编辑*}}
<div class="modal fade _j_dialog" id="saveCustomerHigh" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document" style="width:500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑客户</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">用户CID：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="cid" value="" readonly="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">客户类别：</label>
						<div class="col-sm-7">
							<select class="form-control" name="level_for_sys">
								<option value="0">请选择类别</option>
								{{foreach $sys_levels as $l=>$desc}}
								<option value="{{$l}}">{{$desc}}</option>
								{{/foreach}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">客户级别：</label>
						<div class="col-sm-7">
							<select class="form-control" id="level_for_saler" name="level_for_saler">
								<option value="0">请选择客户级别</option>
								{{foreach $customer_levels as $level=>$ldesc}}
								<option value="{{$level}}">{{$ldesc}}</option>
								{{/foreach}}
							</select>
						</div>
					</div>
					<div class="form-group" id="customer_contract_div" style="display:none;">
						<label class="col-sm-3 control-label">合同起止日期：</label>
						<div class="col-sm-7">
							[始]<input type="date" class="form-control" name="contract_btime" style="display: inline-block;width: 80%;" value="" placeholder="YYYY-MM-DD"><br/>
							[终]<input type="date" class="form-control" name="contract_etime"  style="display: inline-block;width: 80%;" value="" placeholder="YYYY-MM-DD">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">折扣比例：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="discount_ratio" value="" style="display:inline;">
						</div>
						<div class="col-sm-2"><span class="text-value" style="font-size:16px; margin-left: -20px;">%</span></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">账期：</label>
						<div class="col-sm-7">
							<input style="display: inline-block; width:100%;" class="form-control" type="text" name="payment_days" value="" placeholder="账期">
						</div>
						<div class="col-sm-1">
							<span class="text-value" style="font-size:16px; margin-left: -20px;">天</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">账额：</label>
						<div class="col-sm-7">
							<input style="display: inline-block; width:100%;" class="form-control" type="text" name="payment_amount" value="" placeholder="账额">
						</div>
						<div class="col-sm-1">
							<span class="text-value" style="font-size:16px; margin-left: -20px;">元</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">状态：</label>
						<div class="col-sm-3">
							<select class="form-control" name="status">
								<option value="0">正常</option>
								<option value="5">未审核</option>
								<option value="2">封禁</option>
								<option value="1">删除</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">含税：</label>
						<div class="col-sm-3">
							<select class="form-control" name="has_duty">
								<option value="2">不含税账户</option>
								<option value="1">含税账户</option>
							</select>
						</div>
						<div class="col-sm-4">
							<span class="text-value" style="font-size:14px; margin-left: -20px; color:red;">【不知道作用别改】</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="_js_save_customer_high">保存</button>
			</div>
		</div>
	</div>
</div>
