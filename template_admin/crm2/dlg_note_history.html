<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>内容</th>
        <th>类型</th>
        <th>操作者</th>
        <th>添加时间</th>
    </tr>
    </thead>
    <tbody>
    {{foreach $list as $tracking}}
    <tr data-cid="{{$tracking.tid}}">
        <td>
            {{$tracking.tid}}
        </td>
        <td style="max-width: 500px;">
            {{$tracking.content}}
        </td>
        <td>
           {{if $tracking.type == 1}}
                销售回访
           {{else}}
                财务催账
           {{/if}}
        </td>
        <td>
            {{$tracking._edit_suid.name}}
        </td>
        <td>{{$tracking.ctime}}</td>
    </tr>
    {{/foreach}}
    </tbody>
</table>
