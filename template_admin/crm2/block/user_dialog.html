{{*修改/绑定用户*}}
<div class="modal fade _j_dialog" id="modifyUserinfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-cid="{{$customer.cid}}">
	<div class="modal-dialog modal-sm" role="document" style="width:500px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">姓名：</label>

						<div class="col-sm-7">
							<input type="text" class="form-control" name="name" value="" style="display:inline-block; width: 80%;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">电话：</label>

						<div class="col-sm-7">
							<input type="text" class="form-control" name="mobile" value="" style="display:inline-block; width: 80%;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">籍贯：</label>

						<div class="col-sm-7">
							<select class="form-control" name="hometown" style="display:inline-block; width: 80%;">
								<option value="">请选择</option>
								{{foreach $province as $pname}}
								<option value="{{$pname}}">{{$pname}}</option>
								{{/foreach}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">真实姓名：</label>

						<div class="col-sm-7">
							<input type="text" class="form-control" name="real_name" value="" style="display:inline-block; width: 80%;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">身份证号：</label>

						<div class="col-sm-7">
							<input type="text" class="form-control" name="id_card_no" value="" style="display:inline-block; width: 80%;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">管理员：</label>

						<div class="col-sm-7">
							<select class="form-control" name="is_admin" style="display:inline-block; width: 80%;">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary _j_save_modify_userinfo">保存</button>
			</div>
		</div>
	</div>
</div>
