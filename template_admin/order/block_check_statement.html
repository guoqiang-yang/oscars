<table width="100%">
    <thead>
        <tr>
            <th style="width: 8%;text-align: center">订单ID</th>
            <th style="width: 8%;text-align: center">结算单</th>
            <th style="width: 12%;text-align: center">费用类型</th>
            <th style="width: 12%;text-align: center">应付</th>
            <th style="width: 12%;text-align: center">实付</th>
            <th style="width: 12%;text-align: center">差异</th>
            <th style="width: 12%;text-align: center">应付总额</th>
        </tr>
    </thead>
    <tbody>
        {{foreach $orders as $order}}
        <tr style="width: 100%; height: 40px;">
            <td><a href="/order/order_detail.php?oid={{$order.oid}}" target="_blank">{{$order.oid}}</td>
            <td>{{$order.statement_id}}</td>
            <td>{{$fee_types[$order.type]}}</td>
            <td>{{$order.fee/100}}</td>
            <td>{{$order.price/100}}</td>
            {{if $order.fee}}
            <td {{if ($order.fee - $order.price) < 0}}style="color:#ff0000;"{{/if}}>{{($order.fee - $order.price)/100}}</td>
            {{else}}
            <td></td>
            {{/if}}
            <td>{{$order.price/100}}元</td>
        </tr>
        {{/foreach}}
        <tr>
            <td style="color: #0000ff">总计</td>
            <td colspan="5"></td>
            <td id="total_price" data-total-price="{{$total_price}}" style="color: #0000ff">{{$total_price/100}}元</td>
        </tr>
    </tbody>
</table>
