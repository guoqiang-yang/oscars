

    {{if empty($product_logs)}}
    暂无商品库存变更日志
    {{else}}
    <table class="table">
        <thead>
        <tr>
            <th>日志ID</th>
            <th>变更库存</th>
            <th>变更后库存</th>
            <th>备注</th>
            <th>时间</th>
            <th>操作人</th>
        </tr>
        </thead>
        <tbody>
        {{foreach $product_logs as $log}}
        <tr data-id="{{$log.id}}">
            <td>{{$log.id}}</td>
            <td>{{$log.chg_num}}</td>
            <td>{{$log.num}}</td>
            <td>{{$log.note}}</td>
            <td>{{$log.ctime}}</td>
            <td>{{$log._suid.name}}</td>
        </tr>
        {{/foreach}}
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            {{$pageHtml nofilter}}
            <li><a style="color:#555;">共{{$total|string_format:"%d"}}个</a></li>
        </ul>
    </nav>
    {{/if}}
